<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333333;
            --primary-color: #ff9900;
            --secondary-color: #146eb4;
            --card-bg: #ffffff;
        }

        .dark-mode {
            --bg-color: #222222;
            --text-color: #f5f5f5;
            --primary-color: #ff9900;
            --secondary-color: #146eb4;
            --card-bg: #333333;
        }

        body {
            font-family: 'Amazon Ember', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .time-display {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .date-display {
            font-size: 1.5rem;
            opacity: 0.8;
        }

        .weather-icon {
            font-size: 3rem;
        }
        .weekly-forecast-item {
            text-align: center;
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }

        .calendar-container {
            height: 1000px;
            overflow-y: auto;
        }

        .timer-display {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .timer-controls button {
            margin: 0 5px;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
        }

        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .tab-button {
            padding: 10px 20px;
            border-radius: 20px 20px 0 0;
            margin-right: 5px;
            font-weight: bold;
        }

        .tab-button.active {
            background-color: var(--primary-color);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .time-display {
                font-size: 3rem;
            }
            
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="min-h-screen p-0">
    <div class="mode-toggle ml-4 mt-4">
        <button id="modeToggle" class="bg-blue-500 text-white p-2 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
        </button>
    </div>

    <div class="container mx-auto">
        <div class="flex justify-between items-start px-4">
            <div class="flex-1">
                <div class="time-display" id="timeDisplay"></div>
                <div class="date-display mb-4" id="dateDisplay"></div>
            </div>
            <div class="card w-80 text-center">
                <div class="weather-icon mb-4 flex justify-center">
                    <div id="weatherIcon"></div>
                    <div id="weatherTemp" class="text-2xl ml-2"></div>
                </div>
                <div id="weatherDesc" class="text-xl mb-4"></div>
                <div id="weatherLocation" class="font-bold mb-4"></div>
                <div id="weeklyForecast" class="grid grid-cols-7 gap-2">
                    <!-- Weekly forecast items will be added here -->
                </div>
            </div>
        </div>

        <div class="flex px-4">
            <button class="tab-button active" data-tab="calendar">„Ç´„É¨„É≥„ÉÄ„Éº</button>
            <!--
            <button class="tab-button" data-tab="timer">„Çø„Ç§„Éû„Éº</button>
            <button class="tab-button" data-tab="alarm">„Ç¢„É©„Éº„É†</button>
            <button class="tab-button" data-tab="messages">„É°„ÉÉ„Çª„Éº„Ç∏</button>
        -->
        </div>
        <!--„Ç´„É¨„É≥„ÉÄ„Éº„ÅÆË®≠ÂÆö„ÅØ„Åì„Åì„Å†„Çà 156Ë°åÁõÆ„ÅÆ„Å®„Åì„Å´Ëá™ÂàÜ„ÅÆ„Ç´„É¨„É≥„ÉÄ„Éº„ÅÆID„Çí„ÅÑ„Çå„ÇãÔΩ§„ÅÇ„Å®„Ç´„É¨„É≥„ÉÄ„ÉºÂÖ¨Èñã„Åó„Å™„ÅÑ„Å®‰∫àÂÆöË°å‰∫ã„Åï„Çå„Å™„ÅÑ„Åã„Çâ„Å≠„Éº-->
        <div class="tab-content active" id="calendarTab">
            <div class="card calendar-container mx-0 rounded-none">
                <iframe id="googleCalendar" src="https://calendar.google.com" style="border: 0" width="100%" height="1000" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>

        <div class="tab-content" id="timerTab">
            <div class="card text-center mx-4">
                <div class="timer-display" id="timerDisplay">00:00:00</div>
                <div class="timer-controls flex justify-center">
                    <button id="timerStart" class="bg-green-500 text-white">ÈñãÂßã</button>
                    <button id="timerPause" class="bg-yellow-500 text-white">‰∏ÄÊôÇÂÅúÊ≠¢</button>
                    <button id="timerReset" class="bg-red-500 text-white">„É™„Çª„ÉÉ„Éà</button>
                </div>
                <div class="mt-4">
                    <label for="timerHours">ÊôÇÈñì:</label>
                    <input type="number" id="timerHours" min="0" max="23" class="w-16 p-1 border rounded">
                    <label for="timerMinutes">ÂàÜ:</label>
                    <input type="number" id="timerMinutes" min="0" max="59" class="w-16 p-1 border rounded">
                    <label for="timerSeconds">Áßí:</label>
                    <input type="number" id="timerSeconds" min="0" max="59" class="w-16 p-1 border rounded">
                </div>
            </div>
        </div>

        <div class="tab-content" id="alarmTab">
            <div class="card">
                <h2 class="text-xl font-bold mb-4">„Ç¢„É©„Éº„É†Ë®≠ÂÆö</h2>
                <div class="mb-4">
                    <label for="alarmTime">„Ç¢„É©„Éº„É†ÊôÇÈñì:</label>
                    <input type="time" id="alarmTime" class="p-1 border rounded">
                    <button id="setAlarm" class="bg-blue-500 text-white p-2 rounded ml-2">Ë®≠ÂÆö</button>
                </div>
                <div id="alarmList" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script>
        // 30ÂàÜ„Åî„Å®„Å´„Éö„Éº„Ç∏„ÇíËá™ÂãïÊõ¥Êñ∞
        setInterval(() => {
            location.reload();
        }, 1800000); // 30ÂàÜ = 30 * 60 * 1000 ms

        // „É¢„Éº„ÉâÂàá„ÇäÊõø„Åà
        const modeToggle = document.getElementById('modeToggle');
        modeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // ÊôÇÈñìË°®Á§∫
        function updateTime() {
            const now = new Date();
            const timeDisplay = document.getElementById('timeDisplay');
            const dateDisplay = document.getElementById('dateDisplay');
            
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            
            timeDisplay.textContent = `${hours}:${minutes}`;
            
            const days = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'];
            const day = days[now.getDay()];
            dateDisplay.textContent = `${now.getFullYear()}Âπ¥ ${now.getMonth() + 1}Êúà ${now.getDate()}Êó• (${day})`;
        }
        
        setInterval(updateTime, 1000);
        updateTime();

        // „Çø„ÉñÂàá„ÇäÊõø„Åà
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabId = button.getAttribute('data-tab');
                
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                
                button.classList.add('active');
                document.getElementById(`${tabId}Tab`).classList.add('active');
            });
        });

        // „Çø„Ç§„Éû„ÉºÊ©üËÉΩ
        let timerInterval;
        let timerSeconds = 0;
        const timerDisplay = document.getElementById('timerDisplay');
        const timerStartBtn = document.getElementById('timerStart');
        const timerPauseBtn = document.getElementById('timerPause');
        const timerResetBtn = document.getElementById('timerReset');
        
        timerStartBtn.addEventListener('click', () => {
            const hours = parseInt(document.getElementById('timerHours').value) || 0;
            const minutes = parseInt(document.getElementById('timerMinutes').value) || 0;
            const seconds = parseInt(document.getElementById('timerSeconds').value) || 0;
            
            timerSeconds = hours * 3600 + minutes * 60 + seconds;
            
            if (timerSeconds <= 0) return;
            
            clearInterval(timerInterval);
            
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timerSeconds--;
                updateTimerDisplay();
                
                if (timerSeconds <= 0) {
                    clearInterval(timerInterval);
                    alert('„Çø„Ç§„Éû„ÉºÁµÇ‰∫Ü');
                }
            }, 1000);
        });
        
        timerPauseBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
        });
        
        timerResetBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            timerSeconds = 0;
            updateTimerDisplay();
        });
        
        function updateTimerDisplay() {
            const hours = Math.floor(timerSeconds / 3600);
            const minutes = Math.floor((timerSeconds % 3600) / 60);
            const seconds = timerSeconds % 60;
            
            timerDisplay.textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // „Ç¢„É©„Éº„É†Ê©üËÉΩ
        const alarmTimeInput = document.getElementById('alarmTime');
        const setAlarmBtn = document.getElementById('setAlarm');
        const alarmList = document.getElementById('alarmList');
        
        setAlarmBtn.addEventListener('click', () => {
            const alarmTime = alarmTimeInput.value;
            
            if (!alarmTime) return;
            
            const alarmItem = document.createElement('div');
            alarmItem.className = 'flex justify-between items-center p-2 border rounded';
            
            alarmItem.innerHTML = `
                <span>${alarmTime}</span>
                <button class="delete-alarm bg-red-500 text-white p-1 rounded text-xs">ÂâäÈô§</button>
            `;
            
            alarmList.appendChild(alarmItem);
            
            const deleteBtn = alarmItem.querySelector('.delete-alarm');
            deleteBtn.addEventListener('click', () => {
                alarmItem.remove();
            });
            
            alarmTimeInput.value = '';
        });

        // Â§©Ê∞ó„Éá„Éº„ÇøÂèñÂæóÔºàÂÆÆÂ¥éÁúåÂÆÆÂ¥éÂ∏Ç„ÄÅÈÄ±Èñì‰∫àÂ†±Ôºâ
        const weatherCodeMap = {
            0: '‚òÄÔ∏è', // Clear sky
            1: 'üå§Ô∏è', // Mainly clear
            2: '‚õÖ', // Partly cloudy
            3: '‚òÅÔ∏è', // Overcast
            45: 'üå´Ô∏è', // Fog
            48: 'üå´Ô∏è', // Depositing rime fog
            51: 'üåßÔ∏è', // Drizzle: Light
            53: 'üåßÔ∏è', // Drizzle: Moderate
            55: 'üåßÔ∏è', // Drizzle: Dense intensity
            56: 'üå®Ô∏è', // Freezing Drizzle: Light
            57: 'üå®Ô∏è', // Freezing Drizzle: Dense intensity
            61: 'üåßÔ∏è', // Rain: Slight
            63: 'üåßÔ∏è', // Rain: Moderate
            65: 'üåßÔ∏è', // Rain: Heavy intensity
            66: 'üå®Ô∏è', // Freezing Rain: Light
            67: 'üå®Ô∏è', // Freezing Rain: Heavy intensity
            71: '‚ùÑÔ∏è', // Snow fall: Slight
            73: '‚ùÑÔ∏è', // Snow fall: Moderate
            75: '‚ùÑÔ∏è', // Snow fall: Heavy intensity
            77: 'üå®Ô∏è', // Snow grains
            80: '‚õàÔ∏è', // Rain showers: Slight
            81: '‚õàÔ∏è', // Rain showers: Moderate
            82: '‚õàÔ∏è', // Rain showers: Violent
            85: 'üå®Ô∏è', // Snow showers: Slight
            86: 'üå®Ô∏è', // Snow showers: Heavy
            95: '‚ö°', // Thunderstorm: Slight or moderate
            96: '‚ö°', // Thunderstorm with slight hail
            99: '‚ö°'  // Thunderstorm with heavy hail
        };

        function getWeatherIcon(weathercode) {
            return weatherCodeMap[weathercode] || '‚ùì'; // Default to question mark for unknown codes
        }

        fetch('https://api.open-meteo.com/v1/forecast?latitude=31.9111&longitude=131.4239&current_weather=true&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=Asia%2FTokyo')
            .then(response => response.json())
            .then(data => {
                // ÁèæÂú®„ÅÆÂ§©Ê∞ó
                document.getElementById('weatherTemp').textContent = `${data.current_weather.temperature}‚ÑÉ`;
                document.getElementById('weatherIcon').textContent = getWeatherIcon(data.current_weather.weathercode);
                document.getElementById('weatherDesc').textContent = getWeatherDescription(data.current_weather.weathercode);
                document.getElementById('weatherLocation').textContent = 'ÂÆÆÂ¥éÂ∏Ç';

                // ÈÄ±Èñì‰∫àÂ†±
                const weeklyForecastDiv = document.getElementById('weeklyForecast');
                weeklyForecastDiv.innerHTML = ''; // Clear previous content

                const daysOfWeek = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'];
                data.daily.time.forEach((dateString, index) => {
                    const date = new Date(dateString);
                    const dayName = daysOfWeek[date.getDay()];
                    const maxTemp = data.daily.temperature_2m_max[index];
                    const minTemp = data.daily.temperature_2m_min[index];
                    const weathercode = data.daily.weathercode[index];

                    const forecastItem = document.createElement('div');
                    forecastItem.className = 'weekly-forecast-item';
                    forecastItem.innerHTML = `
                        <div class="text-sm">${dayName}</div>
                        <div class="text-xl">${getWeatherIcon(weathercode)}</div>
                        <div class="text-xs">${Math.round(maxTemp)}¬∞ / ${Math.round(minTemp)}¬∞</div>
                    `;
                    weeklyForecastDiv.appendChild(forecastItem);
                });
            })
            .catch(err => {
                console.error('Â§©Ê∞óÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', err);
                document.getElementById('weatherTemp').textContent = 'N/A';
                document.getElementById('weatherIcon').textContent = '‚ùì';
                document.getElementById('weatherDesc').textContent = 'ÂèñÂæóÂ§±Êïó';
                document.getElementById('weatherLocation').textContent = 'ÂÆÆÂ¥éÂ∏Ç';
            });

        // Weather code to description mapping (simplified)
        function getWeatherDescription(weathercode) {
            switch (weathercode) {
                case 0: return 'Âø´Êô¥';
                case 1: return 'Êô¥„Çå';
                case 2: return '‰∏ÄÈÉ®Êõá„Çä';
                case 3: return 'Êõá„Çä';
                case 45:
                case 48: return 'Èúß';
                case 51:
                case 53:
                case 55: return 'ÈúßÈõ®';
                case 56:
                case 57: return 'ÁùÄÊ∞∑ÊÄß„ÅÆÈúßÈõ®';
                case 61:
                case 63:
                case 65: return 'Èõ®';
                case 66:
                case 67: return 'ÁùÄÊ∞∑ÊÄß„ÅÆÈõ®';
                case 71:
                case 73:
                case 75: return 'Èõ™';
                case 77: return 'Èõ™„ÅÆÁ≤í';
                case 80:
                case 81:
                case 82: return '„Å´„Çè„ÅãÈõ®';
                case 85:
                case 86: return '„Å´„Çè„ÅãÈõ™';
                case 95:
                case 96:
                case 99: return 'Èõ∑Èõ®';
                default: return '‰∏çÊòé';
            }
        }

        // Google„Ç´„É¨„É≥„ÉÄ„ÉºÂüã„ÇÅËæº„Åø
        function refreshCalendar() {
            const calendar = document.getElementById('googleCalendar');
            calendar.src = calendar.src;
        }
        
        // ÊØéÊ≠£ÊôÇ„Å´„Ç´„É¨„É≥„ÉÄ„Éº„Çí„É™„Éï„É¨„ÉÉ„Ç∑„É•
        setTimeout(() => {
            refreshCalendar();
            setInterval(refreshCalendar, 3600000); // 1ÊôÇÈñì„Åî„Å®
        }, (60 - new Date().getMinutes()) * 60000);
    </script>
</body>
</html>
