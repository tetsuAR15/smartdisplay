        .timer-controls button {

            border-radius: 20px;
            font-weight: bold;
        }

        .mode-toggle {

            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .tab-button {
            padding: 10px 20px;
            border-radius: 20px 20px 0 0;
            margin-right: 5px;
            font-weight: bold;
        }

        .tab-button.active {
            background-color: var(--primary-color);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .time-display {
                font-size: 3rem;
            }
            
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // 30åˆ†ã”ã¨ã«ãƒšãƒ¼ã‚¸ã‚’è‡ªå‹•æ›´æ–°
        setInterval(() => {

        // ãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆ
        const modeToggle = document.getElementById('modeToggle');

            const now = new Date();
            const timeDisplay = document.getElementById('timeDisplay');
            const dateDisplay = document.getElementById('dateDisplay');
            
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');

            dateDisplay.textContent = `${now.getFullYear()}å¹´ ${now.getMonth() + 1}æœˆ ${now.getDate()}æ—¥ (${day})`;

        setInterval(updateTime, 1000);

            const seconds = parseInt(document.getElementById('timerSeconds').value) || 0;

            if (timerSeconds <= 0) return;
            
            clearInterval(timerInterval);
            
            updateTimerDisplay();

        // å¤©æ°—ãƒ‡ãƒ¼ã‚¿å–å¾—ï¼ˆå®®å´çœŒå®®å´å¸‚ã€é€±é–“äºˆå ±ï¼‰

            61: 'ğŸŒ§ï¸', // Rain: Slight

        // Googleã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼åŸ‹ã‚è¾¼ã¿

        // æ¯æ­£æ™‚ã«ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥
